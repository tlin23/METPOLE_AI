server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # API requests proxy
    location /api/ {
        # This will be updated with the actual backend URL during deployment
        proxy_pass ${BACKEND_API_URL};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # Set the Host header to the backend's hostname
        proxy_set_header Host metpol-ai-backend.onrender.com;
        proxy_cache_bypass $http_upgrade;
    }

    # For React Router - serve index.html for any path that doesn't match a file
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
}
