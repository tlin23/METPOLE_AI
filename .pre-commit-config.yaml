repos:
  - repo: local
    hooks:
      - id: manage-git-index
        name: Manage Git Index and .gitignore
        description: Updates .gitignore and removes old indexes from Git
        entry: python manage_git_index.py
        language: python
        pass_filenames: false
        always_run: true

      - id: run-pytest
        name: Run Make Test
        description: Run the test suite using Makefile to prevent regressions
        entry: make test
        language: system
        pass_filenames: false
        always_run: true

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        exclude: "^backend/data/index/"
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending
        args: ["--fix=lf"]

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.11.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
