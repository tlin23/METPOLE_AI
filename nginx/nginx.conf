events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    upstream sqlite-web {
        server sqlite-web:8081;
    }

    server {
        listen 8080;
        server_name localhost;

        # API routes go to FastAPI backend
        location /api/ {
            proxy_pass http://backend;
        }

        # Database admin interface (will be secured in step 5)
        location /db/ {
            proxy_pass http://sqlite-web;
        }

        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # Default - return 404 since frontend is deployed separately
        location / {
            return 404 "Frontend is deployed separately to Vercel";
            add_header Content-Type text/plain;
        }
    }
}
