events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:8000;
    }

    upstream sqlite-web {
        server sqlite-web:8081;
    }

    server {
        listen 8080;
        server_name localhost;

        # API routes go to FastAPI backend
        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Database admin interface (will be secured in step 5)
        # Strip /db prefix when forwarding to sqlite-web
        location /db/ {
            proxy_pass http://sqlite-web/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }

        # Health check endpoint
        location /health {
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # Default - return 404 since frontend is deployed separately
        location / {
            return 404 "Frontend is deployed separately to Vercel";
            add_header Content-Type text/plain;
        }
    }
}
